<div class="modal-header">
  <h4 class="modal-title pull-left">Tickets</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="cerrarModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row" *ngIf="vin">
    <div class="col-lg-12">
      <table class="table-striped table-xl table-responsive-xl tabla-solicitudes">
        <caption></caption>
        <tr *ngFor="let ticket of vin.tickets">
          <td>{{ticket.ticket}}</td>
          <td>
            <a tooltip="View ticket" class="icon text-white accion-solicitud"><em class="fas fa-eye"
                routerLink="/quality-tickets/manage-ticket/{{ticket.id}}" routerLinkActive="active" (click)="cerrarModal()"></em></a>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
