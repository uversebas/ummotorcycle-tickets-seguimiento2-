<div class="modal-header">
    <h4 class="modal-title pull-left">Tracing {{ticket.ticket}}</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="comment-widgets m-b-20">
                        <div class="d-flex flex-row comment-row" *ngFor="let comentario of comentarios">
                            <div class="p-2"><span class="round"><img
                                        src="/assets/images/user-comment.png"
                                        alt="user" width="50"></span></div>
                            <div class="comment-text w-100">
                                <h5>{{comentario?.autor}}</h5>
                                <div class="comment-footer"> <span class="date">{{ comentario?.fechaCreacion |
                                        date:'medium' }}</span>
                                    <span
                                        [ngClass]="{
                                        'label label-status-created': comentario.estado === estadoCreated,
                                        'label-status-assigned-to-after-sales': comentario.estado === estadoAssignedToAfterSales,
                                        'label-status-after-sales-approved': comentario.estado === estadoAfterSalesApproved,
                                        'label-status-request-for-customer-information': comentario.estado === estadoRequestForCustomerInformation,
                                        'label-status-assigned-to-support': comentario.estado === estadoAssignedToSupport,
                                        'label-status-suppliers-feedback': comentario.estado === estadoSuppliersFeedback,
                                        'label-status-resolved': comentario.estado === estadoResolved}">{{comentario.estado}}</span>
                                </div>
                                <p class="m-b-5 m-t-10">{{comentario?.valor}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Close</button>
</div>
