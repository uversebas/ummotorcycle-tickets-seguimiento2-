<div class="row">
    <div class="col-lg-12 zona-botones">
        <button class="btn btn-success um-success" (click)="crearTicket()">Create Ticket</button>
    </div>
</div>
<br><br>
<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
    class="table-striped table-xl table-responsive-xl tabla-solicitudes">
    <caption class="caption-mis-solicitudes"></caption>
    <thead class="thead-tickets">
        <tr>
            <th class="none" id="id"><span style="display: none;">ID SharePoint</span></th>
            <th class="all" style="text-align: justify;" id="order" scope="col">Order</th>
            <th class="all" style="text-align: justify;" id="country">Country</th>
            <th class="all" style="text-align: justify;" id="date">Date</th>
            <th class="all" style="text-align: justify;" id="status">Status</th>
            <th class="all" style="text-align: justify;" id="verTicket" scope="col"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let solicitud of solicitudes">
            <th scope="row" style="text-align: justify;"><span style="display: none;">{{solicitud.id}}</span></th>
            <th scope="row" style="text-align: justify;">{{solicitud.orden}}</th>
            <th scope="row" style="text-align: justify;">{{solicitud.pais}}</th>
            <th scope="row" style="text-align: justify;">{{solicitud.fecha | date: 'dd/MM/yyyy'}}</th>
            <th scope="row" style="text-align: justify;">{{solicitud.estado}}</th>
            <th scope="row" style="text-align: justify;">
                <a tooltip="View ticket" class="icon text-white accion-solicitud"><em class="fas fa-eye"
                        routerLink="/tracing-tickets/view-request/{{solicitud.id}}" routerLinkActive="active"></em></a>
            </th>
        </tr>
    </tbody>
</table>
<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
    <p style="font-size: 20px; color: white">Processing...</p>
</ngx-spinner>
