<div class="modal-header">
  <h4 class="modal-title pull-left">Send comment</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="cerrarModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form *ngIf="formulario" [formGroup]="formulario" (ngSubmit)="onSubmit()">
  <div class="modal-body">
    <div class="form-group row">
      <div class="col-lg-12">
        <textarea autosize name="comentario" id="comentario" formControlName="comentario" class="form-control" rows="3"
          placeholder="Please write a comment ..." style="resize: none"
          [ngClass]="{ 'is-invalid': submitted && f.comentario.errors}"></textarea>
        <div *ngIf="submitted && f.comentario.errors" class="invalid-feedback">
          <div *ngIf="f.comentario.errors.required">
            This field is required
          </div>
        </div>
      </div>
      
      <div class="group-gap">
        <h5 class="mb-3">Comment to</h5>
        <div class="d-block my-3">

          <div class="custom-control custom-radio">
            <input id="cliente" type="radio" class="custom-control-input" value="Client" name="destinatario"
              formControlName="destinatario" [attr.disabled]="deshabilitarCliente === true || null">
            <label class="custom-control-label" for="cliente">Client {{correoCliente}}</label>
          </div>

          <div class="custom-control custom-radio">
            <input id="postventa" type="radio" class="custom-control-input" value="After Sales" name="destinatario"
              formControlName="destinatario" [attr.disabled]="deshabilitarPostventa === true || null">
            <label class="custom-control-label" for="postventa">After Sales {{correoPostventa}}</label>
          </div>

          <div class="custom-control custom-radio">
            <input id="soporte" type="radio" class="custom-control-input" value="Support" name="destinatario"
              formControlName="destinatario" [attr.disabled]="deshabilitarSoporte === true || null">
            <label class="custom-control-label" for="soporte">Support {{correoSoporte}}</label>
          </div>

          <div *ngIf="submitted && f.destinatario.errors" class="invalid-feedback">
            <div *ngIf="f.destinatario.errors.required">
              This field is required
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary botonera" (click)="cerrarModal()">Cancel</button>
    <button type="submit" class="btn btn-primary botonera">Save</button>
  </div>
</form>
